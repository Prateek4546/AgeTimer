<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e911bf7a6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
       <div id="initailText" class="container">
        <h1>Kindly Enter Your Date of Birth</h1>
       </div>
       <div id="afterDOBBtnText" class="container">
       <div class="center">
        <h1>How Much Life Journey  Covered, till Now</h1>
        <div class="time-container">
            <h2>
                <div id="years">0</div>
                Years
            </h2>
            <h2>
                <div id="months">0</div>
                Months
            </h2>
            <h2>
                <div id="days">0</div>
                Days
            </h2>
            <h2>
                <div id="hour">0</div>
                Hours
            </h2>
            <h2>
                <div id="minutes">0</div>
                Minutes
            </h2>
            <h2>
                <div id="seconds">0</div>
                Seconds
            </h2>
        </div>
       </div>
       </div>
    </div>
    <div class="settings">
    <i id="settingIcon" class="fa fa-cog"></i>
    <div id="settingContent" class="setting_content hide" >
        <input type="date" id="dobinput"/>
        <button id="dobbutton">Add DOB</button>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
